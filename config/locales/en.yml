      content_html: |
        The world has opened up! &#x1F680 For us lucky digital nomads, home is where
        the WiFi works &#x1F64C …ain’t it grand!? And while exploring is fun and
        anonymity is sometimes part of the charm, it’s nice to have the option of connecting
        with other nomads once in a while.
        <br>
        <br>
        Enter Nomadmap! &#x1F389 Nomadmap helps you locate and connect with other
        nomads near you. You can also use Nomadmap to determine your next location if you want
        more nomads to network and connect with.
        <br>
        <br>
        Nomadmap gives you access to the real-time position of other digital nomads so
        that you can connect with a nomad near you! &#x1F64B You can get their contact details
        and arrange a catch up or simply exchange information about your location.
        <br>
        <br>
